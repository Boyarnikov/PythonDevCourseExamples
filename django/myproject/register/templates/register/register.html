{% extends 'tasks/base.html' %}

{% block title %}
Register page
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1> Register on our site {{list.name}} </h1>

<form method="post" class="form_group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success"> Register </button>
    <br>
    {{ error }}
</form>
{% endblock %}
